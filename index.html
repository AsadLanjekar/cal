<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§® Colorful Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button class="special" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="deleteLast()">DEL</button>
        <button class="special" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">Ã·</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
